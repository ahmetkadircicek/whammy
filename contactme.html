<!DOCTYPE html>
<html>

<head>
  <title>Whammy.com - Contact Me</title>

  <script src="index.js"></script>

  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/bottom.css">
  <link rel="stylesheet" href="styles/contactme.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet"> 

</head>

<body>

  <div class="header">
    <div class="left-section">
      <p onclick="stratocaster()">STRATOCASTER<p>
      <p onclick="telecaster()">TELECASTER<p>
    </div>
    <div class="middle-section">
      <img class="whammy" onclick="whammy()" src="images/Whemmy.png">
    </div>
    <div class="right-section">
      <p onclick="accessories()">ACCESSORIES<p>
      <p onclick="parts()">PARTS<p>
    </div>
  </div>

  <div>
    <div class="container">
      <div class="contact-box">
        <div class="right">
          <h2>Contact Me</h2>
          <input type="text" class="field" placeholder="Your Name">
          <input type="text" class="field" placeholder="Your Email">
          <input type="text" class="field" placeholder="Phone">
          <textarea placeholder="Message" class="field"></textarea>
          <button class="btn" onclick="contactme()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <div class="bottom">
    <p class="support" onclick="notfound()">SUPPORT</p>
    <p class="contact-me" onclick="contactme()">CONTACT ME</p>
  </div>

</body>
</html>
