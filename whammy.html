<!DOCTYPE html>
<html>

<head>
  <title>Whammy.comÂ®</title>

  <script src="index.js"></script>

  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/contactme.css">
  <link rel="stylesheet" href="styles/slidershow.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet"> 
</head>

<body>

  <div class="header">
    <div class="left-section">
      <p onclick="stratocaster()">STRATOCASTER<p>
      <p onclick="telecaster()">TELECASTER<p>
    </div>
    <div class="middle-section">
      <img class="whammy" onclick="whammy()" src="images/Whemmy.png">
    </div>
    <div class="right-section">
      <p onclick="accessories()">ACCESSORIES<p>
      <p onclick="parts()">PARTS<p>
    </div>
  </div>

  <div class="slidershow middle">
    <div class="slides">
      <input type="radio" name="r" id="r1" checked>
      <input type="radio" name="r" id="r2">
      <input type="radio" name="r" id="r3">
      <input type="radio" name="r" id="r4">
      <input type="radio" name="r" id="r5">
      <div class="slide s1">
        <img src="images/1.jpg" alt="">
      </div>
      <div class="slide">
        <img src="images/2.jpg" alt="">
      </div>
      <div class="slide">
        <img src="images/3.jpg" alt="">
      </div>
      <div class="slide">
        <img src="images/4.jpg" alt="">
      </div>
      <div class="slide">
        <img src="images/5.jpg" alt="">
      </div>

      <div class="navigation">
        <label for="r1" class="bar"></label>
        <label for="r2" class="bar"></label>
        <label for="r3" class="bar"></label>
        <label for="r4" class="bar"></label>
        <label for="r5" class="bar"></label>
      </div>
    </div>
  </div>


  <div class="bottom">
    <p class="support" onclick="notfound()">SUPPORT</p>
    <p class="contact-me" onclick="contactme()">CONTACT ME</p>
  </div>

</body>
</html>
